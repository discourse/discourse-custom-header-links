links:
  description:
    en: "Add or edit header links using the editor"
  default: >-
    [
      {
        "text": "External link",
        "title": "this link will open in a new tab",
        "url": "https://meta.discourse.org",
        "view": "desktop",
        "open_in_new_tab": true,
        "keep_on_scroll": false,
        "locale": ""
      },
      {
        "text": "Most Liked",
        "title": "Posts with the most amount of likes",
        "url": "/latest/?order=op_likes",
        "view": "desktop",
        "open_in_new_tab": false,
        "keep_on_scroll": true,
        "locale": ""
      },
      {
        "text": "Privacy",
        "title": "Our Privacy Policy",
        "url": "/privacy",
        "view": "all",
        "open_in_new_tab": false,
        "keep_on_scroll": true,
        "locale": ""
      }
    ]
  json_schema: '
    {
      "type": "array",
      "format": "tabs-top",
      "title": "Links",
      "items": {
        "type": "object",
        "title": "Link",
        "properties": {
          "text": {
            "type": "string",
            "title": "Text"
          },
          "title": {
            "type": "string",
            "title": "Title"
          },
          "url": {
            "type": "string",
            "title": "URL"
          },
          "view": {
            "type": "string",
            "title": "View",
            "enum": ["desktop", "mobile", "all"]
          },
          "open_in_new_tab": {
            "type": "boolean",
            "title": "Opens in new tab",
            "format": "checkbox"
          },
          "keep_on_scroll": {
            "type": "boolean",
            "title": "Keep on scroll",
            "format": "checkbox"
          },
          "locale": {
            "type": "string",
            "title": "Language",
            "description": "Associate this link to a locale"
          }
        }
      }
    }
  '

links_position:
  default: right
  type: enum
  choices:
    - right
    - left
  description:
    en: "Note that when links are displayed on the left, they're automatically hidden while scrolling within topics to make room for the title"
