      custom_header_links:
        description: 要显示在标题中的自定义链接
        schema:
          properties:
            text:
              label: 文本
              description: 链接的文本
            title:
              label: 标题
              description: 链接的标题属性
            url:
              label: URL
              description: 链接的 URL
            view:
              label: 查看
              description: |
                vdm = 桌面和移动
                vdo = 仅桌面
                vmo = 仅移动
            target:
              label: 目标
              description: |
                blank = 在新标签页中打开
                self = 在同一标签页中打开
            hide_on_scroll:
              label: 滚动时隐藏
              description: |
                remove = 当标题在话题页面上展开时隐藏链接
